<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>URL Blocker Options</title>
</head>
<body>
    <h1>URL Blocker Options</h1>
    <label for="urlFilter">URL Filter (leave empty to disable blocking):</label>
    <input type="text" id="urlFilter" style="width:100%;" placeholder="e.g., https://example.com/script.js" />
    <button id="save">Save</button>
    <div id="status" style="margin-top:10px;color:green;"></div>
    <script src="options.js"></script>
</body>
</html>
